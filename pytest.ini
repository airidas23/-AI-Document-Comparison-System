[pytest]
# Keep automated tests in the dedicated test suite folder.
# The `scripts/` folder contains runnable diagnostics that may look like tests
# (e.g. files named `test_*.py`) but often require local model downloads.
testpaths = tests
python_files = test_*.py
norecursedirs =
    .git
    .venv
    venv
    __pycache__
    scripts
    models
    data
addopts = -ra

# Custom markers used in this repo
markers =
    integration: integration tests (may require local models or external deps)
    slow: slow-running tests

# Keep pytest output focused: these warnings come from third-party deps and are not actionable here.
filterwarnings =
    ignore:builtin type SwigPyPack.*:DeprecationWarning
    ignore:builtin type SwigPyObject.*:DeprecationWarning
    ignore:builtin type swigvarlink.*:DeprecationWarning
    ignore:distutils Version classes are deprecated.*:DeprecationWarning
